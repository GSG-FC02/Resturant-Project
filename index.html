<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="booking-section">
      <div class="container">
        <img src="images/bookttable.jpg" alt="Booking-img" class="img" />
        <div class="row">
          <h1 class="title">Book a table</h1>
          <p class="para">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur
            odio minus dolore.
          </p>
          <form class="booking-form" action="#">
            <div class="row">
              <div class="form-box mb-15">
                <input
                  type="text"
                  name="numgest"
                  placeholder="Number of guests"
                />
              </div>

              <input
                class="form-check-input"
                type="radio"
                name="choosemeal"
                id="breakfast"
                value="Breakfast"
              />
              <label class="form-check-label" for="breakfast">
                Breakfast
              </label>
           
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="choosemeal"
                id="lunnch"
                value="Lunnch"
              />
              <label class="form-check-label" for="lunnch"> Lunnch </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="choosemeal"
                id="dinner"
                value="dinner"
              />
              <label class="form-check-label" for="dinner"> Dinner </label>
            </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="choosemeal"
                  id="desert"
                  value="Desert"
                />
                <label class="form-check-label" for="desert"> Desert </label>
              </div>
              <div class="form-box mb-15">
                <input type="text" name="phone" placeholder="Phone no." />
              </div>

             
                <div class="submit-info">
                  <button class="submit-btn" type="submit">Sent Request</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  </html>
