<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section id="booking-section">
      <div class="container">
        <img
          src="images/bookttable.jpg"
          alt="Booking-img"
          class="about-booking-img"
        />
        <div class="row">
          <h1 class="title">Book a table</h1>
          <p class="para">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur
            odio minus dolore.
          </p>

          <hr />
          <form class="booking-form" action="#">
            <div class="form-row">
              <div class="row">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your name.."
                />
              </div>
              <div class="row">
                <input
                  type="text"
                  id="num"
                  name="num"
                  placeholder="Number of guests.."
                />
              </div>
              <div class="row">
                <input type="text" name="phone" placeholder="Phone no." />
              </div>
              <div class="datetime">
                <input type="date" id="date" name="date" />
                <input type="time" id="time" name="time" />
              </div>
            
              <div class="row">
                <button class="book-btn" type="">Book Table</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
