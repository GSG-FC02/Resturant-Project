<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        
    </head>
    <body>
        <div class="home-page">
            <header class="home-header">
                <div class="home-title">
                    <h1>Catering Restaurant</h1>
                </div>
                <div class="home-logo-box">
                    <img id="home-logo" src="images/logo.png" alt="Catering Resturant Logo">
                </div>
                
            </header>
            <section class="home-container">
                <div class="home-images">
                    <div class="nav-about">
                        <a href="#about-section"><img class="nav-image" src="images/aboutus.jpg" alt="About Us"><div class="hover-text">About Us</div></a> 
                    </div>
            
                    <div class="nav-booking">
                        <a href="#booking-section"><img class="nav-image" src="images/booking.png" alt="Booking"><div class="hover-text">Booking</div></a>
                    </div>
            
                    <div class="nav-menu">
                        <a href="#menu-container"><img class="nav-image" src="images/menu.jpg" alt="Menu"><div class="hover-text">Our Menu</div></a>
                    </div>
            
                    <div class="nav-contact">
                        <a href="#footer"><img class="nav-image" src="images/contact.jpg" alt="Contact Us"><div class="hover-text">Contact Us</div></a>
                    </div>
                </div>
                <div class="home-welcome">
                    <h1>Welcome <br>To Our <br> Restaurant </h1>
                </div>
            </section>
        </div>
    </body>
</html>
