<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section id="booking-section">
      <div class="container">
        <img
          src="images/bookttable.jpg"
          alt="Booking-img"
          class="about-booking-img"
        />
        <div class="row">
          <h1 class="title">Book a table</h1>
          <p class="para">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur
            odio minus dolore.
          </p>
          <div class="booking-form">
            <form action="#">
              <div class="form-row">
                <input
                  type="text"
                  class="form-input"
                  name="name"
                  placeholder="Your name.."
                />

                <input
                  type="text"
                  class="form-input"
                  name="num"
                  placeholder="Number of guests.."
                />

                <input
                  type="text"
                  name="phone"
                  class="form-input"
                  placeholder="Phone no."
                />

                <input type="date" class="form-input" name="date" />
                <input type="time" class="form-input" name="time" />

                <button class="book-btn" type="">Book Table</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
